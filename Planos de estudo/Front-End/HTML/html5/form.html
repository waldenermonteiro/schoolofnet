<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>HTML5 Input Types</h1>
    </header>
    <section>
        <form action="">
            <div class="form-group">
                <input type="color">
            </div>
            <div class="form-group">
                <input type="date">
            </div>
            <div class="form-group">
                <input type="datetime-local">
            </div>
            <div class="form-group">
                <input type="time" step="10">
            </div>
            <div class="form-group">
                <input type="month">
            </div>
            <div class="form-group">
                <input type="week" step="10">
            </div>
            <div class="form-group">
                <input type="email">
            </div>
            <div class="form-group">
                <input type="number" step="10">
            </div>
            <div class="form-group">
                <input type="range" step="10">
            </div>
            <div class="form-group">
                <input type="search" step="10">
            </div>
            <div class="form-group">
                <input type="url" step="10">
            </div>
            <div class="form-group">
                <input list="codes" name="code" required>
                <datalist id="codes">
                    <option value="Javascript"></option>
                    <option value="PHP"></option>
                    <option value="Java"></option>
                </datalist>
            </div>

            <button>Submit</button>
        </form>
    </section>
    <section>
        <h1>Output</h1>
        <form oninput="x.value=parseInt(a.value)" action="">
            0
            <input type="range" id="a" name="a" value="50" min="0" max="100">
            100
            =
            <output name="x"></output>
        </form>
    </section>
    <section>
        <h1>Autocomplete</h1>
        <form autocomplete="off">
            <div class="form-group">
                <input type="text" name="fname" placeholder="First name">
            </div>
            <div class="form-group">
                <input type="text" name="lastname" placeholder="Last name">
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-mail">
            </div>

        </form>
    </section>
    <section>
        <h1>The form atributes</h1>
        <form id="form1" method="GET">
            <div class="form-group">
                <input type="text" name="fname" placeholder="First name" required>
            </div>
            <div class="form-group">
                <input type="text" name="lastname" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="E-mail" required>
            </div>
            <button>Submit</button>
            <button formnovalidate formmethod="POST">Submit Novalidate</button>
        </form>
        <div class="form-group">
            <input type="text" name="color" form="form1" required >
        </div>
    </section>
</body>

</html>
